version: '3.7'

services:
  db:
    image: bitnami/postgresql
    environment:
      - POSTGRESQL_USER=user
      - POSTGRESQL_PASSWORD=password
      - POSTGRESQL_DATABASE=db
    ports:
      - 5432:5432
  gateway:
    image: node:alpine
    working_dir: /workspace
    volumes:
      - ./:/workspace
    entrypoint: yarn dev
    depends_on:
      - db
    ports:
      - '3001:3001'